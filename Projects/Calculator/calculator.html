<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="keys">
            <button id="clear" class="button" onclick="currentDisplay=''; document.querySelector('.display').value=currentDisplay;">C</button>
            <button id="one" class="button" onclick="currentDisplay=currentDisplay+'1'; document.querySelector('.display').value=currentDisplay;">1</button>
            <button id="two"  class="button" onclick="currentDisplay=currentDisplay+'2'; document.querySelector('.display').value=currentDisplay;">2</button>
            <button id="addition"  class="button" onclick="currentDisplay=currentDisplay+'+'; document.querySelector('.display').value=currentDisplay;">+</button>
            <button id="three" class="button" onclick="currentDisplay=currentDisplay+'3'; document.querySelector('.display').value=currentDisplay;">3</button>
            <button id="four" class="button" onclick="currentDisplay=currentDisplay+'4'; document.querySelector('.display').value=currentDisplay;">4</button>
            <button id="minus" class="button" onclick="currentDisplay=currentDisplay+'-'; document.querySelector('.display').value=currentDisplay;">-</button>
            <button id="five" class="button" onclick="currentDisplay=currentDisplay+'5'; document.querySelector('.display').value=currentDisplay;">5</button>
            <button id="six" class="button" onclick="currentDisplay=currentDisplay+'6'; document.querySelector('.display').value=currentDisplay;">6</button>
            <button id="multiply" class="button" onclick="currentDisplay=currentDisplay+'*'; document.querySelector('.display').value=currentDisplay;">*</button>
            <button id="seven" class="button" onclick="currentDisplay=currentDisplay+'7'; document.querySelector('.display').value=currentDisplay;">7</button>
            <button id="eight" class="button" onclick="currentDisplay=currentDisplay+'8'; document.querySelector('.display').value=currentDisplay;">8</button>
            <button id="divison" class="button" onclick="currentDisplay=currentDisplay+'/'; document.querySelector('.display').value=currentDisplay;">/</button>
            <button id="equalto" class="button" onclick="currentDisplay=eval(currentDisplay); document.querySelector('.display').value=currentDisplay;">=</button>
            <button id="nine" class="button" onclick="currentDisplay=currentDisplay+'9'; document.querySelector('.display').value=currentDisplay;">9</button>
            <button id="zero" class="button" onclick="currentDisplay=currentDisplay+'0'; document.querySelector('.display').value=currentDisplay;">0</button>
            <button id="decimal" class="button" onclick="currentDisplay=currentDisplay+'.'; document.querySelector('.display').value=currentDisplay;">.</button>
        </div>
    </div>

    <script>
        let currentDisplay='';
        document.querySelector('.display').value=currentDisplay;
    </script>
</body>
</html>
